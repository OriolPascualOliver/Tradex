<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'self' https://tradex-be-production.up.railway.app; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
  <title>Fixhub – Área Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <style>
    :root {
      --bg: #f9fafb; --card: #ffffff; --text: #111827; --muted: #6b7280;
      --primary: #2563eb; --error: #dc2626; --error-bg: #fee2e2;
      --border: #e5e7eb; --ring: rgba(37,99,235,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 50% -100px, #e0f2fe 0%, transparent 60%) var(--bg);
      color: var(--text); min-height: 100svh; display: grid; place-items: center; padding: 2rem;
    }
    .card { width: 100%; max-width: 440px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.06); padding: 1.25rem; }
    .header { display: flex; align-items: center; gap: .6rem; margin-bottom: .75rem; }
    .logo { width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg, #2563eb, #60a5fa); }
    h1 { font-size: 1.25rem; margin: 0; }
    .subtitle { font-size: .95rem; color: var(--muted); margin: .25rem 0 1rem; }
    label { display: block; font-weight: 600; font-size: .9rem; margin: .6rem 0 .35rem; }
    .input {
      width: 100%; padding: .75rem .85rem; border: 1px solid var(--border); border-radius: 12px;
      font-size: .95rem; background: #fff; outline: none; transition: box-shadow .15s ease, border-color .15s ease, transform .08s ease;
    }
    .input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }
    .hint { font-size: .85rem; color: var(--muted); margin-top: .35rem; }
    .row { display: flex; gap: .6rem; align-items: center; }
    .btn {
      appearance: none; border: 0; cursor: pointer; background: var(--primary); color: #fff; font-weight: 600;
      padding: .8rem 1rem; border-radius: 12px; width: 100%;
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 14px rgba(37,99,235,.25); margin-top: 1rem;
    }
    .btn:active { transform: translateY(1px); }
    .link { color: var(--primary); text-decoration: none; font-weight: 600; }
    .foot { margin-top: 1rem; display: flex; justify-content: space-between; align-items: center; font-size: .9rem; }
    .alert {
      display: flex; gap: .6rem; align-items: flex-start;
      background: var(--error-bg); color: var(--error);
      border: 1px solid #fecaca; border-radius: 12px; padding: .8rem .9rem;
      margin-bottom: 1rem; animation: pop .2s ease-out;
    }
    .alert svg { flex: 0 0 auto; margin-top: 2px; }
    @keyframes pop { from { transform: scale(.98); opacity: .6 } to { transform: scale(1); opacity: 1 } }
    .shake { animation: shake .3s ease-in-out; }
    @keyframes shake {
      0%,100% { transform: translateX(0) }
      20% { transform: translateX(-6px) }
      40% { transform: translateX(6px) }
      60% { transform: translateX(-4px) }
      80% { transform: translateX(4px) }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="t">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <h1 id="t">Fixhub - Área Pro</h1>
    </div>
    <p class="subtitle" id="subtitle">Acceso a la plataforma</p>

    <div id="alert" class="alert hidden" role="alert" aria-live="assertive" aria-hidden="true">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 9v4m0 4h.01M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <strong></strong>
        <div class="hint"></div>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Correo electrónico o usuario</label>
      <div class="row">
        <input id="email" name="email" type="email" class="input" style="flex:1" autocomplete="off" />
      </div>

      <label for="password">Contraseña</label>
      <div class="row">
        <input id="password" name="password" type="password" class="input" autocomplete="off" aria-describedby="pwd-hint" style="flex:1" />
        <button type="button" id="togglePwd" class="input" style="width:auto; padding:.6rem .8rem;">Mostrar</button>
      </div>
      <input type="text" name="website" class="hidden" autocomplete="off" />
      <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
      <button class="btn" type="submit">Iniciar sesión</button>
    </form>

    <form id="forgotForm" class="hidden" novalidate>
      <label for="fEmail">Correo electrónico o usuario</label>
      <input id="fEmail" name="email" type="text" class="input" autocomplete="off" required />
      <input type="text" name="website" class="hidden" autocomplete="off" />
      <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
      <button class="btn" type="submit">Enviar</button>
      <div id="forgotMsg" class="hint"></div>
    </form>

    <form id="resetForm" class="hidden" novalidate>
      <label for="newPassword">Nueva contraseña</label>
      <input id="newPassword" type="password" class="input" autocomplete="off" />
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" class="input" autocomplete="off" />
      <button class="btn" type="submit">Restablecer contraseña</button>
    </form>

    <div class="foot">
      <a class="link" href="#" id="forgotLink">¿Olvidaste la contraseña?</a>
      <a class="link hidden" href="#" id="loginLink">Iniciar sesión</a>
      <a class="link" href="/">Volver al inicio</a>
    </div>
  </main>

  <script type="module">
    import { getErrorMessage, logError } from './src/errorUtils.js';

    const loginForm = document.getElementById('loginForm');
    const forgotForm = document.getElementById('forgotForm');
    const resetForm = document.getElementById('resetForm');
    const forgotMsg = document.getElementById('forgotMsg');
    const alertBox = document.getElementById('alert');
    const alertText = alertBox.querySelector('strong');
    const alertHint = alertBox.querySelector('.hint');
    const subtitle = document.getElementById('subtitle');
    const togglePwd = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    const forgotLink = document.getElementById('forgotLink');
    const loginLink = document.getElementById('loginLink');
    const submitBtn = loginForm.querySelector('.btn');
    let throttled = false;
    let lastForgot = 0;
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    function showAlert(text, hint) {
      alertText.textContent = text;
      alertHint.textContent = hint || '';
      alertBox.classList.remove('hidden');
      alertBox.removeAttribute('aria-hidden');
      alertBox.classList.remove('shake');
      void alertBox.offsetWidth;
      alertBox.classList.add('shake');
      alertBox.setAttribute('tabindex','-1');
      alertBox.focus({preventScroll:true});
    }

    function hideAlert() {
      alertBox.classList.add('hidden');
      alertBox.setAttribute('aria-hidden','true');
    }

    function showView(view) {
      loginForm.classList.add('hidden');
      forgotForm.classList.add('hidden');
      resetForm.classList.add('hidden');
      forgotMsg.textContent = '';
      hideAlert();
      if (view === 'login') {
        loginForm.classList.remove('hidden');
        subtitle.textContent = 'Acceso a la plataforma';
        forgotLink.classList.remove('hidden');
        loginLink.classList.add('hidden');
      } else if (view === 'forgot') {
        forgotForm.classList.remove('hidden');
        subtitle.textContent = 'Recupera tu contraseña';
        forgotLink.classList.add('hidden');
        loginLink.classList.remove('hidden');
      } else if (view === 'reset') {
        resetForm.classList.remove('hidden');
        subtitle.textContent = 'Establece una nueva contraseña';
        forgotLink.classList.add('hidden');
        loginLink.classList.remove('hidden');
      }
    }

    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      showView('forgot');
    });

    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      showView('login');
    });

    if (token) {
      showView('reset');
    } else if (params.get('mode') === 'forgot') {
      showView('forgot');
    } else {
      showView('login');
    }

    // Password toggle
    togglePwd.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      togglePwd.textContent = isPwd ? 'Ocultar' : 'Mostrar';
      pwd.focus();
    });

    // Login submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (throttled || loginForm.website.value) return;
      const ids = window.hcaptcha.getWidgetIds();
      const widget = ids[0];
      if (!window.hcaptcha.getResponse(widget)) {
        showAlert('Verificación requerida.');
        return;
      }
      throttled = true;
      submitBtn.disabled = true;
      setTimeout(() => { throttled = false; submitBtn.disabled = false; }, 5000);
      const email = document.getElementById('email').value.trim();
      const password = pwd.value;
      try {
        const captchaToken = window.hcaptcha.getResponse(widget);
        const response = await fetch('https://tradex-be-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, hcaptchaToken: captchaToken }),
        });
        if (!response.ok) {
          showAlert(getErrorMessage(response.status), 'Comprueba tus datos e inténtalo de nuevo.');
          return;
        }
        const data = await response.json();
        if (data && data.token) {
          localStorage.setItem('token', data.token);
        }
        window.location.href = 'pro.html';
      } catch (error) {
        logError(error);
        showAlert(getErrorMessage(), 'Inténtalo de nuevo más tarde.');
      } finally {
        window.hcaptcha.reset(widget);
      }
    });

    // Forgot submit
    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('fEmail').value.trim();
      forgotMsg.textContent = '';
      if (forgotForm.website.value) return;
      const ids = window.hcaptcha.getWidgetIds();
      const widget = ids[1];
      if (!window.hcaptcha.getResponse(widget)) {
        forgotMsg.textContent = 'Completa la verificación.';
        return;
      }
      const now = Date.now();
      if (now - lastForgot < 5000) {
        forgotMsg.textContent = 'Por favor espera antes de enviar de nuevo.';
        return;
      }
      lastForgot = now;
      try {
        const captcha = window.hcaptcha.getResponse(widget);
        const res = await fetch('https://tradex-be-production.up.railway.app/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, hcaptchaToken: captcha }),
        });
        if (!res.ok) {
          forgotMsg.textContent = getErrorMessage(res.status);
          return;
        }
        forgotMsg.textContent = 'Si existe una cuenta asociada, recibirás un correo con instrucciones.';
      } catch (err) {
        logError(err);
        forgotMsg.textContent = 'No se pudo procesar la solicitud. Inténtalo de nuevo más tarde.';
      } finally {
        window.hcaptcha.reset(widget);
      }
    });

    // Reset submit
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw1 = document.getElementById('newPassword').value;
      const pw2 = document.getElementById('confirmPassword').value;
      if (pw1 !== pw2) {
        showAlert('Las contraseñas no coinciden.');
        return;
      }
      try {
        const res = await fetch('https://tradex-be-production.up.railway.app/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: pw1 }),
        });
        if (!res.ok) {
          const msg = (res.status === 400 || res.status === 401) ? 'Enlace inválido o caducado.' : getErrorMessage(res.status);
          showAlert(msg, 'Solicita un nuevo enlace de restablecimiento.');
          return;
        }
        showAlert('Contraseña actualizada.', 'Ya puedes iniciar sesión.');
        setTimeout(() => { showView('login'); }, 2000);
      } catch (err) {
        logError(err);
        showAlert(getErrorMessage(), 'Inténtalo de nuevo más tarde.');
      }
    });
  </script>
</body>
</html>
